apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: graphql-api-service-prod
  labels:
    environment: prod
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: '1'  # Adjust as needed
        autoscaling.knative.dev/minScale: '0'  # Keep at least 1 for prod
        run.googleapis.com/cloudsql-instances: testepapers:asia-south2:test-e-papers-prod-db
    spec:
      containerConcurrency: 80
      containers:
        - image: asia-south2-docker.pkg.dev/testepapers/test-e-portal-images/testepapers:TAG_PLACEHOLDER
          ports:
            - name: http1
              containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: ENV
              value: prod
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: prod-db-url
                  key: latest
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: prod-db-username
                  key: latest
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: prod-db-password
                  key: latest
          resources:
            limits:
              cpu: '1'
              memory: 1Gi